{% extends 'base.html' %}
{% load static  %}
{% block title %}
Login Page
{% endblock %}
{% block content %}

<div class="container" id="login">
    <div class="border p-3 bg-white">
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <h2 class="form-signin-heading">Tizimga kirish</h2>
        <hr>
        {{ form }}
        <button class="btn btn-large btn-primary" type="submit">Kriish</button>
    </form>
    </div>
</div> <!-- /container -->
<script src="{% static 'vendors/jquery-1.9.1.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

{% endblock %}
